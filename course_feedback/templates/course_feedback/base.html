{% load static %}
<html>
    <head>
        <title> Course Feedback</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/course_feedback.css' %}">
    </head>
    <body>
        <div class="page-header">
            <strong><a href="/"><h1 style="color:black;">Course Feedback Web App</h1></a></strong>
            {% if user.is_authenticated %}
            <h2>Hello ,{{ user.username }} </h2>
            <p class="top-menu"> <small><a href="{% url 'logout' %}">Logout</a></small></p>
            {% else %}
            <p class="top-menu"><small><a href="{% url 'signup' %}">Signup</a></small> | <small><a href="{% url 'login' %}">Login</a></small></p>
            {% endif %}
            <br>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
       

    </body>
</html>
